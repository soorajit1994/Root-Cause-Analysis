{% load static %}
<script src="{% static 'js/jquery-bootstrap/jquery.min.js' %}"></script>
<link href="{% static 'css/jquery-bootstrap/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
  <script src="{% static 'js/jquery-bootstrap/bootstrap.min.js' %}"></script>
 
  <link rel="stylesheet" href="{% static 'css/jquery-bootstrap/jquery-ui.css' %}" />
  <script src="{% static   'js/jquery-bootstrap/jquery-1.91.js' %}"></script>
  <script src="{% static     'js/jquery-bootstrap/jquery-ui.js' %}"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="{% static 'js/login.js' %}"></script>
<link href="{% static 'css/login.css' %}" rel="stylesheet">

<div class="background-wrap">
    <div class="background"></div>
  </div>
  
  <form id="accesspanel" action="login" method="post">
    <h1 id="litheader">AECEND</h1>
    <div class="inset">
      <p>
        <input type="text" name="username" id="email" placeholder="Email address">
      </p>
      <p>
        <input type="password" name="password" id="password" placeholder="Access code">
      </p>
      <div style="text-align: center;">
        <div class="checkboxouter">
          <input type="checkbox" name="rememberme" id="remember" value="Remember">
          <label class="checkbox"></label>
        </div>
        <label for="remember">Remember me for 14 days</label>
      </div>
      <input class="loginLoginValue" type="hidden" name="service" value="login" />
    </div>
    <p class="p-container">
      <input type="submit" name="Login" id="go" value="Authorize">
    </p>
  </form>
